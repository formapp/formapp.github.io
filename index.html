<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormApp</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <img src="/images/ic_launcher.png" alt="" class="center-block logo-img">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-std text-center">FormApp</h1>
        <h4 class="text-success text-center">Revolutionizing Forms</h4>
      </div>
    </div>

    <div class="row marg-top-20">
      <div class="col-sm-12">
        <h5 class="text-std text-center">
          Version 2 coming in <span class="text-brand">September</span>
        </h5>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h4 class="text-std text-center">Book now to avail discounts</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4">
        <input type="text" class="form-control" placeholder="Enter Your Email Here">
      </div>
    </div>

    <div class="row marg-top-20">
      <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">
        <button class="btn btn-success center-block form-control">
          BOOK NOW
        </button>
      </div>
    </div>


    <div class="row marg-top-50">
      <div class="col-md-12">
        <h5 class="center-block text-center text-std">
          Download Version 1
          <a href="https://play.google.com/store/apps/details?id=com.formapp" target="_blank" class="text-brand">
            here
          </a>
        </h5>
      </div>
    </div>
  </div>
</body>
</html>
